<!doctype html>

<html>
    
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    
    </head>
    
    <body background="img/mathslide.jpg">
        <div id="calculator">
            <table align="center">
                <tr class="inputField">
                    <td colspan="4"><div id="numberField"></div><br></td> 
                </tr>
                <tr>
                    <td><button class="nbrbtn" type="button" xid="7">7</button></td>
                    <td><button class="nbrbtn" type="button" xid="8" >8</button></td> 
                    <td><button class="nbrbtn" type="button" xid="9">9</button></td> 
                    <td><button class="oprbtn" type="button" xid="/">/</button></td> 
                </tr>
                <tr>
                    <td><button class="nbrbtn" type="button" xid="4">4</button></td>
                    <td><button class="nbrbtn" type="button" xid="5">5</button></td> 
                    <td><button class="nbrbtn" type="button" xid="6">6</button></td> 
                    <td><button class="oprbtn" type="button" xid="*">*</button></td>  
                </tr>
                <tr>
                    <td><button class="nbrbtn" type="button" xid="1">1</button></td>
                    <td><button class="nbrbtn" type="button" xid="2">2</button></td> 
                    <td><button class="nbrbtn" type="button" xid="3">3</button></td> 
                    <td><button class="oprbtn" type="button" xid="-">-</button></td>    
                </tr>
                <tr>
                    <td><button class="clrbtn" type="button" xid="C">C</button></td>
                    <td><button class="nbrbtn" type="button" xid="0">0</button></td> 
                    <td><button class="eqlbtn" type="button" xid="=">=</button></td> 
                    <td><button class="oprbtn" type="button" xid="+">+</button></td>    
                </tr>
                
            </table>
            
        </div>
        
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="js/main.js"></script>
        <script>
            
            var firstNumbers;
            var operation;
            var secondNumbers;
            
            $(".nbrbtn").on("click",function(){
              var numberClicked=$(this).attr("xid");
                if($("#numberField").html().length<11)
                    $("#numberField").append(numberClicked);
            });
            $(".clrbtn").on("click",function(){
                $("#numberField").html("");
            })
            $(".oprbtn").on("click",function(){
                operation=$(this).attr("xid");
                  firstNumbers=$("#numberField").html();
                 $("#numberField").html("");
            })
            $(".eqlbtn").on("click",function(){
                secondNumbers=$("#numberField").html();
                var result=eval(firstNumbers+operation+secondNumbers);
                 $("#numberField").html(result);
            })
        </script>
    
    </body>
    
</html>
